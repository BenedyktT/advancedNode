language: node_js
node_js: "node"
dist: trusty
services:
  - mongodb
  - redis-server
env:
  - NODE_ENV=ci PORT=3000
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm install
  - npm run build
before_script:
  - nohup npm run start &
script:
  - sleep 3
  - npm run test
